spring:
  application:
    name: lobby

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    metadata-map:
      host-name: "Max"
      current-players: "0"
      active-game: true
