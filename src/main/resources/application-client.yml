spring:
  application:
    name: EurekaClientTest
server:
  port: 8095 #8090 works

eureka:
  client:
    #set register to false in the future
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    prefer-ip-address: true
    metadata-map:
      host-name: "Max"
      current-players: "0"
      active-game: "true"
    hostname: "max"
    instance-id: client-9 # only for testing
