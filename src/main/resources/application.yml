spring:
  application:
    name: TYPING_RACE
server:
  port: 8090 #8090 works

eureka:
  client:
    #set register to false in the future
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 1
    service-url:
      defaultZone: http://100.38.237.126:8090/eureka

  instance:
    prefer-ip-address: true
    metadata-map:
      host-name: "Max"
      current-players: "2"
      active-game: "true"
    hostname: "max"
    initial-status: DOWN